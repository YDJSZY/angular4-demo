    <nz-layout style="height: 100%">
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'">
            <div class="app-title" style="text-align: center;background: #108ee9;color: #ffffff;height: 50px;line-height: 50px">
                <span style="color: #ffffff;font-size: 19px;font-weight: 400" *ngIf="!isCollapsed">快云科技</span>
                <img src="../../src/images/logo.png" *ngIf="isCollapsed" style="width: 40px;height: 40px">
            </div>
            <ul nz-menu [nzMode]="isCollapsed?'vertical':'inline'" [nzTheme]="'dark'">
                <li nz-submenu>
                    <span title style="font-size: 14px;">
                        <i class="anticon anticon-setting"></i>
                        <span class="nav-text">首页展示</span>
                    </span>
                    <ul>
                        <li nz-menu-item>
                            <a routerLink="/main" routerLinkActive="active" style="font-size: 14px">
                                <i class="fa fa-angle-right"></i>
                                <span>主页</span>
                            </a>
                        </li>
                        <li nz-menu-item>
                            <a routerLink="/home" routerLinkActive="active" style="font-size: 14px;">
                                <i class="fa fa-angle-right"></i>
                                <span>首页</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nz-sider>
        <nz-layout>
            <nz-header class="app-header" style="height: 50px;background: #ffffff;line-height: 50px;padding: 0;">
                <i class="anticon trigger" style="margin-left: 15px;color: #000;" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
            </nz-header>
            <nz-content style="padding: 15px;">
                <section class="content">
                    <router-outlet></router-outlet>
                </section>
            </nz-content>
            <nz-footer class="nz-footer">Ant Design ©2017 Implement By Angular</nz-footer>
        </nz-layout>
    </nz-layout>
    <toaster-container></toaster-container>
</nz-root>
